<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <title>Jugar Gato</title>
        <meta name="description" content="Primer proyecto para ver que tal manejo html-css-javascript">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ga+Maamli&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
            <div class="container">
                <div class="box top-left"></div>
                <div class="box top-center"></div>
                <div class="box top-right"></div>
                <div class="box middle-left"></div>
                <div class="box middle-center"></div>
                <div class="box middle-right"></div>
                <div class="box bottom-left"></div>
                <div class="box bottom-center"></div>
                <div class="box bottom-right"></div>
                <div class="line hide"></div>
            </div>
            <p class="score"><span>Jugador: <span id="playerScoreText">0</span></span> <span>Computador: <span id="computerScoreText">0</span></span></p>
            <hr>
            <p class="winner">Que gane el mejor!</p>
            <button id="restart">Reiniciar</button>
        <script src="./script.js"></script>
    </body>
</html>
